<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Contest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="head-icon-1"></div>
        <div class="head-icon-2"></div>
    </header>
    <main >
        <div class="content-box">
            <div class="post-div">
                <div class="post-container">
                    <div class="post-text">
                        <p>Post your thoughts here</p>
                    </div>
                    <div class="outer-post-box">
                        <div class="post-box">
                            <div class="icon-text">
                                <div class="icon">
                                    
                                </div>
                                <div class="post-input">
                                    <textarea name="" id="" cols="35" rows="9" placeholder="Type your thoughts here" class="text1"></textarea>
                                </div>
                            </div>
                            <div class="post-footer">
                                <p class="count"></p>
                                <button class="post-btn">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="see-post-div">
                <div class="your-feed">
                    <p>Your Feed</p>
                </div>
                <div class="post-arr">
                    <div class="posts" id="0" style="display: none;" >
                        <div class="head-div">
                            <div class="user-icon"></div>
                            <div class="user-name">
                                <p class="name">Naresh Biradar</p>
                                <p class="nick-name">@nareshBiradar1</p>
                            </div>
                            <div class="icons">
                                <div class="edit-icon"></div>
                            <div class="delete-icon"></div>
                            </div>
                        </div>
                        <div class="input" contenteditable="true">
                            Done
                        </div>
                        <div class="foot-div">
                            <div class="comment-icon"></div>
                            <div class="like-icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
